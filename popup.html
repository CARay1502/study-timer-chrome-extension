<!---EXTENSI0N/POPUP UI-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Study Timer</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1 class="title">Study Timer</h1>
        
        <div class="div-with-radial-gradient-shadow">
            <div class="timer-holder">
                <div class="left">
                    <h3 class="timer-title">Timer</h3>
                    <div id="status">Ready to study?</div>
                    <div id="countdown" class="countdown"></div>
                </div>
                <div class="right">
                    <div class="progress-ring">
                        <div id="ring-wrapper">
                            <svg viewBox="0 0 160 160">
                                <!-- background/track circle -->
                                <circle class="track" cx="80" cy="80" r="70" />
                                <!-- animated progress circle -->
                                <circle id="progressCircle" class="progress" cx="80" cy="80" r="70" />
                            </svg>

                            <!-- centred pause button (optional) -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="buttons">
                    <button id="startBtn">Start</button>
                    <button id="stopBtn" disabled>Stop</button>
                    <button id="exportBtn">Export Report</button>
                </div>
        <div id="log"></div>
        
        <script src="popup.js"></script>
    </body>
</html>
